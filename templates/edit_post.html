{% extends 'base.html' %}
{% block content %}
    <img class="img-edit-post" src="{{ url_for('post_img', post_id=post.post_id) }}" alt=""><br>
    <form action="{{ url_for('edit_post', post_id=post.post_id)}}" method="post" enctype="multipart/form-data">
        <div class="edit-post-body">
            <label class="edit-post-label" for="name">Title:</label>
            <input class="text-input edit-post-input" type="text" id="name" name="title" value="{{ post.title }}"><br>
            <label class="edit-post-label" for="text">Text:</label>
            <textarea class="text-input edit-post-textarea" type="text"  name="content" id="text" value="{{ post.post_content }}"></textarea> <br>
            <span class="edit-post-label" for="name">Image:</span>
            <label class="add-post-sel-file" style="left: 0; top: 0;" for="filename">select file</label>
            <input type="file" id="filename" name="file_post" accept="image/*">
            <p><input type="submit" class="cng-info-input" style="left: 27px; position: relative;" value="edit"></p>
        </div>
    </form>
{% endblock %}
