{% extends 'base.html' %}
{% block content %}
<div class="body-post">
    <span>From {{ res.user_id }} </span>
    <span class="title-to-post">{{ res.title }} </span>
    <img class="img-to-post" src="{{ url_for('post_img', post_id=res.post_id) }}" alt="">
    <span class="content-to-post">{{ res.post_content }} </span>
    <span style="margin-bottom: 5px;">Comments:</span>
    {% for c in coms %}
    <span style="margin-bottom: 5px;">{{ c.user }}: {{ c.comment_content }} </span>
    {% endfor %}
    <form action="{{url_for('add_comments', post_id=post_id)}}" method="post">
        <input class="enter-field" style="margin-top: 5px;" type="text" name="comment" placeholder="leave your comment">
        <button type="submit" class="post-comment">
            <svg width="24px" height="24px"  viewBox="0 -4.15 57.875 57.875" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="Group_37" data-name="Group 37" transform="translate(-1209.722 -1357.465)"> <path id="Path_95" data-name="Path 95" d="M1224.729,1387.963v16.4l26.032-28.734Z" fill="#d1d3d4" stroke="#ff1a1a" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path> <path id="Path_96" data-name="Path 96" d="M1228.118,1390.522l37.479-30.686-17.1,45.207Z" fill="#ffffff" stroke="#ff1a1a" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path> <path id="Path_97" data-name="Path 97" d="M1211.722,1378.673l16.4,11.712,37.479-30.92Z" fill="#ffffff" stroke="#ff1a1a" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path> </g> </g></svg>
        </button>
    </form>
</div>
{% endblock %}
