<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"> 
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <span class="header-name">Flask-Blog</span>
        <form class="search-form" action="{{ url_for('search') }}" method="post">
            <input class="search-input" type="text" name="title_search" placeholder="Search...">
            <button class="search-button" type="submit">
                <svg width="34px" height="34px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#ff1a1a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </button>
        </form>
        <a class="header-index" href="{{ url_for('index') }}">
            <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12.5 5C14.3856 5 15.3284 5 15.9142 5.58579C16.5 6.17157 16.5 7.11438 16.5 9V15C16.5 16.8856 16.5 17.8284 15.9142 18.4142C15.3284 19 14.3856 19 12.5 19H11.5C9.61438 19 8.67157 19 8.08579 18.4142C7.5 17.8284 7.5 16.8856 7.5 15L7.5 9C7.5 7.11438 7.5 6.17157 8.08579 5.58579C8.67157 5 9.61438 5 11.5 5L12.5 5Z" stroke="#ff1a1a" stroke-width="1.5"></path> <path opacity="0.5" d="M22 19H21.5C20.1193 19 19 17.8807 19 16.5L19 7.5C19 6.11929 20.1193 5 21.5 5L22 5" stroke="#ff1a1a" stroke-width="1.5" stroke-linecap="round"></path> <path opacity="0.5" d="M2 19H2.5C3.88071 19 5 17.8807 5 16.5L5 7.5C5 6.11929 3.88071 5 2.5 5L2 5" stroke="#ff1a1a" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
            <span>HOME</span>
        </a>
        <a class="header-login" href="{{ url_for('login') }}">
            <svg fill="#ff1a1a" width="36px" height="36px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#ff1a1a"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M22,20a1,1,0,0,1-2,0V4a1,1,0,0,1,2,0ZM3,13H14.586l-2.293,2.293a1,1,0,1,0,1.414,1.414l4-4a1,1,0,0,0,0-1.414l-4-4a1,1,0,1,0-1.414,1.414L14.586,11H3a1,1,0,0,0,0,2Z"></path></g></svg>
            <span>LogIn</span>
        </a>
    </header>
    {% block content %}

    {% endblock %}
    <footer>

    </footer>
</body>
</html>
